<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="preferredFullName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.preferredFullName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="emailAddress">
      <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.emailAddress}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.phoneNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="jobTitleName">
      <mat-header-cell *matHeaderCellDef> Job Title </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.jobTitleName}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
